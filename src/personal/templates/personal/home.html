{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--banner-starts-->
<div class="bnr" id="home">
		<div  id="top" class="callbacks_container">
			<ul class="rslides" id="slider4">
			    <li>
                    <img src="{% static 'images/bnr-1.jpg' %}" alt=""/>
                   
				</li>
				<li>
					<img src="{% static 'images/bnr-2.jpg' %}" alt=""/>
				</li>
				<li>
					<img src="{% static 'images/bnr-3.jpg' %}" alt=""/>
				</li>
			</ul>
		</div>
		<div class="clearfix"> </div>
    </div>
	<!--banner-ends--> 
	<!--Slider-Starts-Here-->
				<script src="{% static 'js/responsiveslides.min.js' %}"></script>
			 <script>
			    // You can also use "$(window).load(function() {"
			    $(function () {
			      // Slideshow 4
			      $("#slider4").responsiveSlides({
			        auto: true,
			        pager: true,
			        nav: true,
			        speed: 500,
			        namespace: "callbacks",
			        before: function () {
			          $('.events').append("<li>before event fired.</li>");
			        },
			        after: function () {
			          $('.events').append("<li>after event fired.</li>");
			        }
			      });
			
			    });
			  </script>
<div class="about"> 
    <div class="container">
        <div class="about-top grid-1">
       
            {% for watch in wristwatch %}
            <a  href="{% url 'yomex:detail_watch' watch.id %}">
            <div class="col-md-4 about-left">
                <figure class="effect-bubba">
                    <img class="img-responsive" src="{{ watch.image.url }}" alt=""/>

                    <figcaption>
                        <h2>{{ watch.name }}</h2>
                        <p>{{ watch.description }}</p>	
                    </figcaption>			
                </figure>
            </div>
          </a>
         {% endfor %}
            <div class="clearfix"></div>
        </div>
    </div>
</div>
 <div class="product"> 
        <div class="container">
            <div class="product-top">
                <div class="product-one">
                    {% for i  in wrist %}
                    <div class="col-md-3 product-left">
                           
                            <div class="product-main simpleCart_shelfItem">
                                <a href="{% url 'yomex:detail_watch' i.id %}" class="mask"><img class="img-responsive zoom-img" src="{{ i.image.url }}" alt="" /></a>
                                <div class="product-bottom">
                                    <h3>Smart Watches:{{ i.name }}</h3>
                                    <p>Explore Now</p>
                                    <h4><span class=" item_price"><span>&#8358;</span>{{ i.price }}</span></h4>
                                </div>
                                <div class="srch">
                                    <span>-{{ i.discount }}%</span>
                                </div>
                            </div>
                          
                    </div>
                    
                    {% endfor %}
                    <div class="clearfix"></div>
                </div>		
            </div>
        </div>
</div>

    

{% endblock %}
